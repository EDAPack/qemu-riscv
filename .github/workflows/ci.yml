name: CI
on:
  push:
  workflow_dispatch:
  schedule:
    # Every Sunday at 12PM UTC
    - cron: "0 12 * * 0"

jobs:
    version-check:
        runs-on: 'ubuntu-latest'
        outputs:
            qemu_latest_rls: ${{ steps.check.outputs.qemu_latest_rls }}
            rls_version: ${{ steps.check.outputs.rls_version }}
        steps:
        - name: fetch-version
          id: check
          run: |
            # Get QEMU version from VERSION file on master branch (top-of-trunk)
            qemu_version=$(curl -s -L \
                -H "Accept: application/vnd.github.raw+json" \
                -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                https://api.github.com/repos/qemu/qemu/contents/VERSION?ref=master)
            
            # Use master branch for top-of-trunk builds
            qemu_latest_rls="master"

            echo "qemu_version: ${qemu_version}"
            echo "qemu_latest_rls: ${qemu_latest_rls}"

            echo "qemu_latest_rls=${qemu_latest_rls}" >> ${GITHUB_OUTPUT}

            rls_version="${qemu_version}.${{ github.run_id }}"
            echo "rls_version=${rls_version}" >> ${GITHUB_OUTPUT}

            cat ${GITHUB_OUTPUT}
        - name: print
          run: |
            echo "qemu_latest_rls: ${{ steps.check.outputs.qemu_latest_rls }}"
            echo "rls_version: ${{ steps.check.outputs.rls_version }}"


    build-linux-x86_64:
        runs-on: 'ubuntu-latest'
        needs: version-check
        strategy:
          matrix:
            # Skip manylinux2014 - glib is too old (2.56, need 2.66+)
            image: [manylinux_2_28_x86_64, manylinux_2_34_x86_64]
        steps:
            - uses: actions/checkout@v4
            - name: print
              run: |
                echo "print"
                echo "image: ${{ matrix.image }}"
                echo "qemu_latest_rls: ${{ needs.version-check.outputs.qemu_latest_rls }}"
            - name: build
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BUILD_NUM: ${{ github.run_id }}
                image: ${{ matrix.image }}
                qemu_latest_rls: ${{ needs.version-check.outputs.qemu_latest_rls }}
              run: >
                docker run --rm
                --volume "$(pwd):/io"
                --env BUILD_NUM
                --env qemu_latest_rls
                --env image
                --workdir /io
                quay.io/pypa/${{ matrix.image }}
                /io/scripts/build.sh
            - name: upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: "qemu-riscv-${{ matrix.image }}"
                path: "release/qemu-riscv-${{ matrix.image }}-*.tar.gz"
                if-no-files-found: error
                retention-days: 7

