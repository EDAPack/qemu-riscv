        permissions:
            contents: write
        steps:
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: "v${{ needs.version-check.outputs.rls_version }}"
            release_name: "Release v${{ needs.version-check.outputs.rls_version }}"
            body: |
              Build of QEMU RISC-V from top-of-trunk (master branch)
              Version: ${{ needs.version-check.outputs.rls_version }}
            draft: false
            prerelease: true
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            pattern: "qemu-riscv-*"
            path: release
            merge-multiple: true

        - name: Upload assets to release
